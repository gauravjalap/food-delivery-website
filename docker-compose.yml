version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: food-delivery-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - food-delivery-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: food-delivery-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      MONGO_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017/food-delivery?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_change_in_production}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      DEMO_MODE: ${DEMO_MODE:-true}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - food-delivery-network
    command: sh -c "npm run seed && npm run dev"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder
    container_name: food-delivery-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_BACKEND_URL: http://localhost:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - food-delivery-network
    command: npm run dev -- --host

  # Admin Panel
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      target: builder
    container_name: food-delivery-admin
    restart: unless-stopped
    ports:
      - "5174:5173"
    environment:
      VITE_BACKEND_URL: http://localhost:4000
    volumes:
      - ./admin:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - food-delivery-network
    command: npm run dev -- --host

volumes:
  mongodb_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  food-delivery-network:
    driver: bridge
